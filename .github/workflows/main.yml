name: Build & Deploy Node App

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Archive build files
        run: tar --exclude='./node_modules' --exclude='.git' -czf build.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - name: Copy files to server using password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "build.tar.gz"
          target: "/var/www/myapp"

      - name: Run deploy commands on server (password-based SSH)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd /var/www/myapp
            tar -xzf build.tar.gz
            rm build.tar.gz
            pm2 restart all || pm2 start index.js
