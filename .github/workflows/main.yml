name: Build & Deploy React App with Artifact & Token

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build React project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build/

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: ./build

      - name: Deploy build to web folder
        run: |
          WEB_DIR=/var/www/my-react-app
          rm -rf $WEB_DIR/*
          mkdir -p $WEB_DIR
          cp -r build/* $WEB_DIR/
          echo "React app deployed to $WEB_DIR"

      - name: Push build folder to GitHub (classic token)
        env:
          CLASSIC_TOKEN: ${{ secrets.CLASSIC_TOKEN }}
        run: |
          cd /var/www/my-react-app
          git init
          git remote add origin https://$CLASSIC_TOKEN@github.com/<username>/<repo>.git
          git fetch origin
          git checkout -B deploy || git checkout -b deploy
          git add .
          git commit -m "Deploy React build [ci skip]" || echo "Nothing to commit"
          git push -u origin deploy --force
