name: Build & Deploy React App

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build React project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: ./build

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Push build to deploy branch
        env:
          CLASSIC_TOKEN: ${{ secrets.CLASSIC_TOKEN }}
        run: |
          cd build
          git init
          git remote add origin https://$CLASSIC_TOKEN@github.com/inchalep/node-practice.git
          git checkout -B deploy
          git add .
          git commit -m "Deploy React build [ci skip]" || echo "Nothing to commit"
          git push -u origin deploy --force
