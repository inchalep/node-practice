name: Build & Deploy Node Backend

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # No build command because you have a backend project

      - name: Prepare deployment folder safely
        run: |
          mkdir deploy
          cp -r src deploy/
          cp package.json package-lock.json deploy/
          cp README.md deploy/ 2>/dev/null || true
          tar -czf build.tar.gz deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - name: Copy files to server using password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "build.tar.gz"
          target: "/var/www/myapp"

      - name: Extract & restart app on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd /var/www/myapp
            rm -rf deploy
            tar -xzf build.tar.gz
            rm build.tar.gz
            cd deploy
            npm install --production
            pm2 restart all || pm2 start src/index.js
