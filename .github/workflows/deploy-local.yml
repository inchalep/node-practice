name: Deploy Node Backend on Local Runner

# Trigger on push to main
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted  # IMPORTANT: runs on your local machine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # No build step needed for your backend

      - name: Prepare deployment folder
        run: |
          mkdir -p deploy
          cp -r src package.json package-lock.json README.md deploy/

      - name: Install production dependencies
        run: |
          cd deploy
          npm install --production

      - name: Restart Node app with PM2
        run: |
          cd deploy
          pm2 restart all || pm2 start src/index.js --name myapp
